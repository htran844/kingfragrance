<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>King Fragrance</title>

        <!-- Reset css -->
        
		<link th:href="@{/css/admin-style/reset.css}" rel="stylesheet" />
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

        
        <link th:href="@{/css/admin-style/admin.css}" rel="stylesheet" />
       
      	<link th:href="@{/css/admin-style/admin-dashboard.css}" rel="stylesheet" />

</head>

<body>
    <div class="admin-nav">
        <h1>King Fragrance</h1>
        <a href="/admin" name-nav="dashboard"><i class="fas fa-columns"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/products" name-nav="products"><i class="fas fa-list"></i>
            <span>Products</span>
        </a>
        <a href="/admin/customers" name-nav="customers"><i class="fas fa-user-friends"></i>
            <span>Customers</span>
        </a>
        <a href="/admin/orders" name-nav="orders"><i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
        </a>
        <a href="/admin/news" name-nav="news"><i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
        <a href="/admin/account" name-nav="account"><i class="fas fa-user"></i>
            <span>Account</span>
        </a>
        <!-- <a href="/admin/setting" name-nav="setting"
                ><i class="fas fa-cog"></i>
                <span>Setting</span>
            </a> -->
    </div>

    <div class="admin-main">
        <div>
            <div class="admin-header">
                <div class="right-side">
                    <i class="far fa-bell"></i>
                    <img src="https://nghialagi.org/wp-content/uploads/2020/03/background-la-gi.jpg" alt="" />
                </div>
            </div>


            <div class="admin-content">
                <h2>Dashboard</h2>
                <div class="admin-statistical">
                    <div class="box" name-nav="products">
                        <p>
                            <span class="text">
                                <!-- <%= data.productsCount %> -->
                            </span>
                            <br /><span>Products</span>
                        </p>
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="box" name-nav="customers">
                        <p>
                            <span class="text">
                                <!-- <%= data.usersCount %> -->
                            </span>
                            <br /><span>Customers</span>
                        </p>
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="box" name-nav="orders">
                        <p>
                            <span class="text">
                                <!-- <%= data.ordersCount %> -->
                            </span>
                            <br /><span>Orders</span>
                        </p>
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="box" name-nav="news">
                        <p>
                            <span class="text">
                                <!-- <%= data.newsCount %> -->
                            </span>
                            <br /><span>News</span>
                        </p>
                        <i class="fas fa-newspaper"></i>
                    </div>
                </div>

                
            </div>
        </div>
    </div>


    <!-- Tạo lớp overlay loading -->
    <div class="lazy-loading hide">
        <div class="lazy-text">Loading...</div>
        <div class="line-loading"></div>
    </div>


    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Pagination -->
    <!-- <script src="/public/js/pagination.min.js"></script> -->


    <script src="/public/js/admin.js"></script>
    <script src="/public/js/base.js"></script>

    
</body>

</html>
