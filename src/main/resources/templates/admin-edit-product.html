<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>King Fragrance</title>

        <!-- Reset css -->
        <link th:href="@{/css/admin-style/reset.css}" rel="stylesheet" />

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

       
        
       
        <link th:href="@{/css/admin-style/admin.css}" rel="stylesheet" />
        <link th:href="@{/css/admin-style/admin-products.css}" rel="stylesheet" />
       
      	<link th:href="@{/css/admin-style/admin-add-product.css}" rel="stylesheet" />
       
</head>

<body>
    <div class="admin-nav">
        <h1>King Fragrance</h1>
        <a href="/admin" name-nav="dashboard"><i class="fas fa-columns"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/products" name-nav="products"><i class="fas fa-list"></i>
            <span>Products</span>
        </a>
        <a href="/admin/customers" name-nav="customers"><i class="fas fa-user-friends"></i>
            <span>Customers</span>
        </a>
        <a href="/admin/orders" name-nav="orders"><i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
        </a>
        <a href="/admin/blogs" name-nav="blogs"><i class="fas fa-newspaper"></i>
            <span>Blogs</span>
        </a>
        <a href="/admin/account" name-nav="account"><i class="fas fa-user"></i>
            <span>Account</span>
        </a>
        <!-- <a href="/admin/setting" name-nav="setting"
                ><i class="fas fa-cog"></i>
                <span>Setting</span>
            </a> -->
    </div>

    <div class="admin-main">
        <div>
            <div class="admin-header">
                <div class="right-side">
                    <i class="far fa-bell"></i>
                    <img src="https://nghialagi.org/wp-content/uploads/2020/03/background-la-gi.jpg" alt="" />
                </div>
            </div>


            <div class="admin-content">
                <form >
                    <h2 class="title-header">Cập nhật sản phẩm</h2>

                    <label for="product-name">Tên sản phẩm</label>
                    <input type="text" placeholder="Tên sản phẩm" name="name" id="product-name" required />

                    <label for="product-name">Thương hiệu sản phẩm</label>
                    <input type="text" placeholder="Thương hiệu sản phẩm" name="brand" id="product-brand" required />

                    <div class="row mb-1 d-flex align-items-center">
                        <div class="col-4">
                            <label for="product-hot">Sản phẩm nổi bật?</label>
                            <input type="checkbox" name="hot" id="product-hot" />
                        </div>
                        <div class="col-4">
                            <select name="type" required id="product-type">
                                <option value="" selected disabled>Chọn giới tính</option>
                                <option value="nam">Nam</option>
                                <option value="nữ">Nữ</option>
                                <option value="unisex">Unisex</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3 more-product-btn mb-3">
                        <button type="button">Thêm dung tích, giá, số lượng</button>
                    </div>
                    <div class="more-product-wrap">
                        
                    </div>

                    <label class="mt-5" for="product-description">Miêu tả sản phẩm</label>
                    <textarea class="form-control" placeholder="Miêu tả sản phẩm" name="description"
                        id="product-description" required></textarea>

                    <div class="input-images mt-5">
                        <label for="product-images"> Đổi ảnh cho sản phẩm </label>
                        <input hidden type="file" accept=".jpg, .jpeg, .png" id="product-images" name="images" />
                        <div class="preview-images d-flex flex-wrap"></div>
                    </div>
                    <label for="product-season">Khuyên dùng</label>
                    <input type="text" placeholder="Mùa khuyên dùng" name="season" id="product-season" required />
                    <input type="text" placeholder="Thời gian khuyên dùng" name="time" id="product-time" required />

                    <label for="product-season">Mùi hương</label>
                    <input type="text" placeholder="Hương chính" name="tone" id="product-tone" required />
                    <input type="text" placeholder="Hương đầu" name="first" id="product-first" required />
                    <input type="text" placeholder="Hương giữa" name="midle" id="product-midle" required />
                    <input type="text" placeholder="Hương cuối" name="last" id="product-last" required />

                    <label for="product-season">Đặc điểm</label>
                    <input type="text" placeholder="Phát hành" name="release" id="product-release" required />
                    <input type="text" placeholder="Giới tính" name="gender" id="product-gender" required />
                    <input type="text" placeholder="Độ tuổi" name="age" id="product-age" required />
                    <input type="text" placeholder="Độ lưu mùi" name="retention" id="product-retention" required />
                    <button type="submit" class="add-product-button">Cập nhật</button>
                </form>


                <style>
                    .form-check.form-switch input {
                        width: 45px;
                        cursor: pointer;
                    }
                </style>

             

               
            </div>
        </div>
    </div>


    <!-- Tạo lớp overlay loading -->
    <div class="lazy-loading hide">
        <div class="lazy-text">Loading...</div>
        <div class="line-loading"></div>
    </div>


    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/base.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-edit-product.js}"></script>
</body>

</html>
