<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>

        <!-- Reset css -->
        <link th:href="@{/css/admin-style/reset.css}" rel="stylesheet" />

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

         <link th:href="@{/css/admin-style/admin.css}" rel="stylesheet" />
        <link th:href="@{/css/admin-style/admin-detail-order.css}" rel="stylesheet" />
    </head>

</head>

<body>
    <div class="admin-nav">
        <h1>King Fragrance</h1>
        <a href="/admin" name-nav="dashboard"><i class="fas fa-columns"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/products" name-nav="products"><i class="fas fa-list"></i>
            <span>Products</span>
        </a>
        
        <a href="/admin/orders" name-nav="orders"><i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
        </a>
        <a href="/admin/blogs" name-nav="blogs"><i class="fas fa-newspaper"></i>
            <span>Blogs</span>
        </a>
        <a href="/admin/account" name-nav="account"><i class="fas fa-user"></i>
            <span>Account</span>
        </a>
       
    </div>

    <div class="admin-main">
        <div>
            <div class="admin-header">
                <div class="right-side">
                    <i class="far fa-bell"></i>
                    <img src="https://nghialagi.org/wp-content/uploads/2020/03/background-la-gi.jpg" alt="" />
                </div>
            </div>


            <div class="admin-content">

				<div>
	<h2 class="title-header">Thông tin đơn hàng</h2>

	<div class="receiver">
		<h4>Người nhận</h4>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Tên</th>
					<th>Số điện thoại</th>
					<th>Địa chỉ</th>
					<th>Tin nhắn</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
					<input type="text" id="name-nn"></input>
					</td>
					<td><input type="text" id="phone-nn"></input></td>
					<td><input type="text" id="address-nn"></input></td>
					<td><input type="text" id="note-nn"></input></td>
				</tr>
			</tbody>
		</table>
	</div>
	
                    <div class="action-search">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm thêm sản phẩm" />
                     </div>
                    
                    <table class="table table-hover">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody class="add-product-detail">
				
			</tbody>
		</table>
		<h4>Chi tiết Sản phẩm</h4>
                    <div class="more-product-wrap">
                    
                         </div>
        <div class="tong-tien">
	        <h4>Tổng tiền</h4>
	        <h5 id="tong-tien">60000</h5>
        </div>
        
	<div class="status-order">
	<h4>Trạng thái</h4>
			<select id="status-order" class="form-select" onchange="changeStatus(event)">
					  <option value="waiting">waiting</option>
					  <option value="delivery">delivery</option>
					  <option value="cancelled">cancelled</option>
					  <option value="refund" >refund</option>
					  <option value="success">success</option>
				</select>
	</div>
	
	<div class="order-action ">
		<button class="delivery-order" onclick="updateOrder()">Cập nhật đơn hàng</button>
	</div>
</div>
				

                <style>
                    .form-check.form-switch input {
                        width: 45px;
                        cursor: pointer;
                    }
                </style>
  
            </div>
        </div>
    </div>


    <!-- Tạo lớp overlay loading <div class="lazy-loading hide">
        <div class="lazy-text">Loading...</div>
        <div class="line-loading"></div>
    </div>-->
    <div class="lazy-loading hide">
        <div class="lazy-text">Loading...</div>
        <div class="line-loading"></div>
    </div>


    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/base.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-detail-order.js}"></script>

</body>

</html>
