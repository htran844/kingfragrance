<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>King Fragrance</title>

        <!-- Reset css -->
        <link th:href="@{/css/admin-style/reset.css}" rel="stylesheet" />

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />

         <link th:href="@{/css/admin-style/admin.css}" rel="stylesheet" />
        <link th:href="@{/css/admin-style/admin-products.css}" rel="stylesheet" />
    </head>

</head>

<body>
    <div class="admin-nav">
        <h1>King Fragrance</h1>
        <a href="/admin" name-nav="dashboard"><i class="fas fa-columns"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/products" name-nav="products"><i class="fas fa-list"></i>
            <span>Products</span>
        </a>
        <a href="/admin/customers" name-nav="customers"><i class="fas fa-user-friends"></i>
            <span>Customers</span>
        </a>
        <a href="/admin/orders" name-nav="orders"><i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
        </a>
        <a href="/admin/news" name-nav="news"><i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
        <a href="/admin/account" name-nav="account"><i class="fas fa-user"></i>
            <span>Account</span>
        </a>
       
    </div>

    <div class="admin-main">
        <div>
            <div class="admin-header">
                <div class="right-side">
                    <i class="far fa-bell"></i>
                    <img src="https://nghialagi.org/wp-content/uploads/2020/03/background-la-gi.jpg" alt="" />
                </div>
            </div>


            <div class="admin-content">
                <h2>Quản lí sản phẩm</h2>
                <div class="admin-products">
                    <div class="products-action">
                        <div class="action-search">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm sản phẩm" />
                        </div>
                        <div class="action-filter">
                            <!-- <i class="fas fa-filter"></i>
			Add filter -->
                            <select name="select-filter" onchange="handleFilter(this)">
                                <option value="null">Add filter</option>
                                <option value="nam">Nam</option>
                                <option value="nữ">Nữ</option>
                                <option value="unisex">Unisex</option>
                            </select>
                        </div>
                        <div class="action-add">
                            <i class="fas fa-plus-square"></i>
                            Thêm sản phẩm
                        </div>
                        <div class="total-products">
                            <i class="fas fa-box"></i>
                            Tổng sản phẩm:&nbsp;
                            <span id="total-product">0</span>
                        </div>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Tên</th>
                                <th>Hãng</th>
                                <th>Giới tính</th>
                                <th>Độ hot</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="stt-product">1</td>

                                <td class="cover-product">
                                    <img src="http://res.cloudinary.com/hoang844/image/upload/v1636615129/mlxm5jpra11isslfamrc.png"
                                        alt="" />
                                </td>
                                <td class="name-product">Creed Aventus</td>
                                <td>Creed</td>
                                <td class="cost-product">Nam</td>
                                <td class="last-product">hot</td>

                                <td class="action-product">

                                    <a href="/admin/products/${productCode._id}">
                                        <button>
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </a>
                                    <a href="#" onclick="deleteProductCode(event)">
                                        <button>
                                            <i class="far fa-trash-alt"></i>
                                        </button>
                                    </a>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="pagination">

                    </div>
                </div>

                <style>
                    .form-check.form-switch input {
                        width: 45px;
                        cursor: pointer;
                    }
                </style>
  
            </div>
        </div>
    </div>


    <!-- Tạo lớp overlay loading -->
    <div class="lazy-loading hide">
        <div class="lazy-text">Loading...</div>
        <div class="line-loading"></div>
    </div>


    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Pagination -->
    <!-- <script src="/public/js/pagination.min.js"></script> -->


   
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/base.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-products.js}"></script>

</body>

</html>
